<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store Order Form</title>
</head>
<body>
    <h2>Grocery Order Form</h2>
    <form action="https://formsubmit.co/mlearning0909@gmail.com" method="POST">
        <div>
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="name" required><br><br>
        </div>
        
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br><br>
        </div>
        
        <div>
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
        </div>
        
        <div>
            <label for="address">Delivery Address</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
        </div>
        
        <div>
            <label for="items">Select Items</label><br>
            <select id="items" name="items" multiple required>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="bread">Bread</option>
                <option value="milk">Milk</option>
                <option value="eggs">Eggs</option>
                <option value="rice">Rice</option>
                <option value="flour">Flour</option>
            </select><br><br>
        </div>
        
        <div>
            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity" name="quantity" required min="1"><br><br>
        </div>
        
        <div>
            <label for="payment">Payment Method</label><br>
            <select id="payment" name="payment" required>
                <option value="">Select</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select><br><br>
        </div>
        
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
